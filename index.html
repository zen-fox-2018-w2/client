<!DOCTYPE html>
<html lang="en">

<head>
  <title>LibShare</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Bootstrap core CSS -->

  <link href="css/shop-item.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
  <div id="app">
    <!-- Navigation -->
    <navbar :url="url" @logout="logout($event)" :pages="pages" @is_login="is_login($event)"></navbar>
    <!-- n Navigation -->
    <div v-if="pages=='home'">
      <!-- Page Content -->
      <div class="container">
        <search :books="books"></search>
        <div class="row">
          <book_collections v-bind:url="url" @get_books="get_books($event)"></book_collections>
          <books v-bind:url="url" :books="books"></books>
        </div>
        <!-- n Content profile -->
      </div>
      <!-- Page Content -->
    </div>
  </div>


  <div id="fb-root"></div>
  <script>(function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>



  <script src="components/books.js"></script>
  <script src="components/navbar.js"></script>
  <script src="components/search.js"></script>
  <script src="components/book_collections.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
